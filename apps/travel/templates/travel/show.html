<!DOCTYPE html>
<html>
<head>
	<title>Destination</title>
</head>
<body>
	<p><a href="{% url 'home' %}">Home</a> | <a href="{% url 'logout'%}">Logout</a></p>
	<h2>{{travel.destination}}</h2>
	<p>Planned By: {{travel.planned_by.name}}</p>
	<p>Description: {{travel.description}}</p>
	<p>Travel Date From: {{travel.travel_from}}</p>
	<p>Travel Date To: {{travel.travel_to}}</p>
	<br>
	<h2>Other users' joining the trip:</h2>
	{% for trip in others %}
		<p>{{trip.name}}</p>
	{% endfor %}

</body>
</html>
