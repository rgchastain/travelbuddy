<!DOCTYPE html>
<html>
<head>
	<title>Add Plan</title>
</head>
<body>
	<h2>Add a Trip</h2>
	<p><a href="{% url 'home' %}">Home</a> | <a href="{% url 'logout' %}">Logout</a></p>
	<br>
	{% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
	<form action="{% url 'create' %}" method="post">
		{% csrf_token %}
		<p>
		<label>Destination:</label>
		<input type="text" name="destination">
		</p>
		<p>
		<label>Description:</label>
		<input type="text" name="description">
		</p>
		<p>
		<label>Travel Date From:</label>
		<input type="date" name="travel_from">
		</p>
		<p>
		<label>Travel Date To:</label>
		<input type="date" name="travel_to">
		</p>
		<p><a href="{% url 'home' %}"><input type="submit" name="Add" value="Add"></a></p>
	
	</form>

</body>
</html>
